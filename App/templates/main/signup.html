{% extends 'main/base.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'main/css/signup.css' %}">{% endblock %}
{% block content %}

<form method="POST">
    <h1>Signup</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Signup</button>
    <a href="{% url 'main:login' %}">Already have account?</a>
</form>

{% endblock %}
